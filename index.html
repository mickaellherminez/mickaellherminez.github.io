<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Lherminez Mickaël</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen navigation and sections control menu." />
    <meta name="keywords" content="fullpage,jquery,demo,screen,fullscreen,navigation,control arrows, dots" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <link href="animate.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        /* Style for our header texts
        * --------------------------------------- */
        h1 {
            font-size: 5em;
            font-family: arial, helvetica;
            color: #fff;
            margin: 0;
        }

        .intro p {
            color: #fff;
        }

        /* Centered texts in each section
        * --------------------------------------- */
        .section {
            text-align: center;
        }

        /* Bottom menu
        * --------------------------------------- */
        #infoMenu li a {
            color: #fff;
        }
    </style>
</head>

<body>


    <div id="fullpage">
        <div class="section " id="section0">
            <div class="intro">
                <h1 class="tlt">Lherminez Mickaël</h1>
                <div class="tlt">
                    <p class="text" style="display: none;">This example will turn to normal scroll when the window size gets smaller than 900px width</p>
                </div>

            </div>
        </div>
        <div class="section" id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>Ideal for small screens</h1>
                </div>
            </div>

            <div class="slide" id="slide2">
                <h1>This example uses responsiveWidth: 900</h1>
            </div>

        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>Keep it simple!</h1>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="fullpage.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="jquery.fittext.js"></script>
    <script src="jquery.lettering.js"></script>
    <script src="jquery.textillate.js"></script>

    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            sectionsColor: ['#000070', '#4527a0', '#7953d2'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['First page', 'Second page', 'Third and last page'],
            responsiveWidth: 900,
            afterResponsive: function (isResponsive) {

            }

        });
    </script>


    <script>
        $('.tlt').textillate({
            // the default selector to use when detecting multiple texts to animate
            selector: '.texts',

            // enable looping
            loop: true,

            // sets the minimum display time for each text before it is replaced
            minDisplayTime: 2000,

            // sets the initial delay before starting the animation
            // (note that depending on the in effect you may need to manually apply
            // visibility: hidden to the element before running this plugin)
            initialDelay: 0,

            // set whether or not to automatically start animating
            autoStart: true,

            // custom set of 'in' effects. This effects whether or not the
            // character is shown/hidden before or after an animation
            inEffects: [],

            // custom set of 'out' effects
            outEffects: ['hinge'],

            // in animation settings
            in: {
                // set the effect name
                effect: 'fadeInLeftBig',

                // set the delay factor applied to each consecutive character
                delayScale: 1.5,

                // set the delay between each character
                delay: 50,

                // set to true to animate all the characters at the same time
                sync: false,

                // randomize the character sequence
                // (note that shuffle doesn't make sense with sync = true)
                shuffle: false,

                // reverse the character sequence
                // (note that reverse doesn't make sense with sync = true)
                reverse: false,

                // callback that executes once the animation has finished
                callback: function () { }
            },

            // out animation settings.
            out: {
                effect: 'hinge',
                delayScale: 1.5,
                delay: 50,
                sync: false,
                shuffle: false,
                reverse: false,
                callback: function () { }
            },

            // callback that executes once textillate has finished
            callback: function () { },

            // set the type of token to animate (available types: 'char' and 'word')
            type: 'char'
        });
    </script>
</body>

</html>
